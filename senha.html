<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="logcad.css">

    <!--CSS-BOOTSTRAP-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <title>Login</title>
</head>

<body>



    <div class="containerLR">
        <div class="subcontainerLRR">
            <span class="titleLR">Redefinir senha</span>


            <form class="formLR">

                <div class="inputcontainer" data-validate="Password is required">
					<input class="input100" type="password" name="pass" placeholder="Senha">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

                <div class="inputcontainer" data-validate="Password is required">
					<input class="input100" type="password" name="pass" placeholder="Confirmar Senha">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

                <button class="btnLR">Alterar senha</button>

                <div class="text-center p-t-136">
                    <a class="login" href="login.html">Voltar<i class="fa fa-long-arrow-right m-l-5"
                            aria-hidden="true"></i></a>
                </div>

            </form>
            
        </div>
    </div>




</body>

</html>
